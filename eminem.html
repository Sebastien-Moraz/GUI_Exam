<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Fruktur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel=stylesheet type="text/css" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Jibber Jangle</title>
</head>
<body>
    <div class="navigation">
        <i class="fa-solid fa-bars fa-2xl"></i>
        <i class="fa-solid fa-basket-shopping fa-2xl"></i>
    </div>
    <div class="top">
        <h1>Eminem</h1>
        <div class="fondu">
        </div>
    </div>
    <div class="chrono">
        <p>Concert dans:</p>
        <p class="time"><span>95</span>:<span>10</span>:<span>34</span>:<span>56</span></p>
        <p class="timeLabel"><span>Days</span><span>Hours</span><span>Min</span><span>Sec</span></p>
    </div>
    <div class="ListBillets">
        <p>Liste des concerts</p>
        <br>
        <table>
            <tr>
                <td>Adulte</td>
                <td>24 .-</td>
                <td><div class="counter">
                    <button class="add"><i class="fa-solid fa-plus"></i></button>
                    <span>0</span>
                    <button class="remove"><i class="fa-solid fa-minus"></i></button>
                </div></td>
            </tr>
            <tr>
                <td>Etudiant</td>
                <td>17 .-</td>
                <td><div class="counter">
                    <button class="add"><i class="fa-solid fa-plus"></i></button>
                    <span>0</span>
                    <button class="remove"><i class="fa-solid fa-minus"></i></button>
                </div></td>
            </tr>
            <tr>
                <td>Enfant</td>
                <td>13 .-</td>
                <td><div class="counter">
                    <button class="add"><i class="fa-solid fa-plus"></i></button>
                    <span>0</span>
                    <button class="remove"><i class="fa-solid fa-minus"></i></button>
                </div></td>
        </table>
    </div>
    <div class="footer">
        <button class="button">Payer</button>
    </div>
    <span class="author">Â© 2023 Jibber Jangle. By Sebastien Moraz</span>
</body>

</html>
